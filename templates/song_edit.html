<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Lagu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <span class="text-white navbar-brand"
          ><strong>Music Library</strong></span
        >
      </div>
    </nav>

    <div class="container mt-5 col-lg-6 col-md-8 col-sm-10">
      <div class="p-5 card">
        <h1 class="pt-3 text-center">Edit Lagu</h1>
        <form action="index.php" method="POST">
          <input type="hidden" name="id" value="DATA_ID" />

          <div class="mb-2 form-group">
            <label for="tjudul">Judul Lagu</label>
            <input
              type="text"
              class="form-control"
              name="tjudul"
              value="DATA_JUDUL"
              required
            />
          </div>
          <div class="mb-2 form-group">
            <label for="tpenerbit">Tahun Rilis</label>
            <input
              type="text"
              class="form-control"
              name="tpenerbit"
              value="DATA_TAHUN"
              required
            />
          </div>
          <div class="mb-2 form-group">
            <label for="cmbalbum">Album</label>
            <select class="custom-select form-control" name="cmbalbum">
              OPTION_ALBUM
            </select>
          </div>

          <div class="mt-4 text-center">
            <button type="submit" name="update" class="btn btn-success">
              Update
            </button>
            <a href="index.php" class="btn btn-secondary">Batal</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
